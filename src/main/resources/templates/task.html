<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Epic Task</title>
</head>
<body>

<h1>Epic Task</h1>
<h2>Tasks</h2>

<a href="/task/new">New task</a>

<ul th:each="task : ${tasks}">
    <li>
        <p th:text="${task.title}"></p>
        <p th:text="${task.description}"></p>
        <p th:text="${task.points}"></p>
        <button>Select</button>
    </li>
</ul>

</body>
</html>
